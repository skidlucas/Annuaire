<h3 class="center">{{user.surname}} {{user.name}}</h3>
<div class="col-lg-offset-2 col-lg-8 panel">
    <p>Mail : {{user.email}}</p>
    <p>Site web : {{user.website}}</p>
</div>
<div class="col-lg-12">
  <h3 class="center">Projets <a href="#/addRole"><button class="btn btn-primary droite">Ajouter un role</button></a></h3>
  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="proj in projects">
      <td style="width: 20%;">{{proj.title}}</td>
      <td style="width: 40%;">{{proj.description}}</td>
      <td style="width: 30%;">{{proj.name}}</td>
      <td style="width: 5%;"><a href="#/{{proj.id}}/editRole"><i class="fa fa-wrench fa-2x"></i></a></td>
      <td style="width: 5%;"><a style="cursor: pointer;" ng-click="delete(proj.id, user.id)"><i class="fa fa-minus-circle fa-2x"></i></a></td>
    </tr>
  </table>
</div>
