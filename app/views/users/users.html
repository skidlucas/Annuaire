<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 style="margin-bottom:30px;">Liste des utilisateurs</h3>
  </div>
  <div class="col-lg-12">
    <p>
        <i class="fa fa-search"></i> Recherche par PRENOM : <input type="text" ng-model="user.name"> <br>
        <i class="fa fa-search"></i> Recherche par NOM : <input style="margin-left:28px; margin-top:5px;" type="text" ng-model="user.surname">
      <a href="#/addUser"><button class="btn btn-primary droite">Ajouter un utilisateur <i class="fa fa-user-plus"></i></button></a>
    </p>
  </div>
  <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover">
        <tr ng-repeat="user in users | filter:user">
          <td style="width: 95%;"><a href="#/{{user.id}}/detailsUser"> {{ user.name }} {{ user.surname }}</a></td>
          <td><a href="#/{{user.id}}/editUser"><i class="fa fa-wrench fa-2x"></i></a></td>
          <td><a style="cursor: pointer;" ng-click="delete(user.id)"><i class="fa fa-minus-circle fa-2x"></i></a></td>
        </tr>
      </table>
  </div>
</div>
