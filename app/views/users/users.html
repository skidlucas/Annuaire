<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="bluePoly">Liste des utilisateurs</h3>
  </div>
  <div class="col-lg-12">
    <p>Filtre :
      <input type="text" ng-model="user.name">
      <a href="#/addUser"><button class="btn btn-primary droite">Ajouter</button></a>
    </p>
  </div>
  <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover">
        <tr ng-repeat="user in users | filter:user">
          <td style="width: 95%;"><a href="#/{{user.id}}/detailsUser"> {{ user.name }} {{ user.surname }}</a></td>
          <td><a href="#/{{user.id}}/editUser"><i class="fa fa-pencil-square-o fa-2x"></i></a></td>
          <td><a ng-click="delete(user.id)"><i class="fa fa-times fa-2x"></i></a></td>
        </tr>
      </table>
  </div>
</div>
