<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="blue">Liste des projets</h3>
  </div>
  <div class="col-lg-12">
    <p>Recherche :
      <input type="text" ng-model="proj.title">
      <a href="#/addProj"><button class="btn btn-primary droite">Ajouter</button></a>
    </p>
  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr ng-repeat="proj in projects | filter:proj">
        <td style="width: 30%;"><a href="#/{{proj.id}}/detailsProj"> {{ proj.title }} </a></td>
        <td style="width: 60%;"> {{ proj.description}} </td>
        <td style="width: 5%;"><a href="#/{{proj.id}}/editProj"><i class="fa fa-pencil-square-o fa-2x"></i></a></td>
        <td style="width: 5%;"><a style="cursor: pointer;" ng-click="delete(proj.id)"><i class="fa fa-minus-circle fa-2x"></i></a></td>
      </tr>
    </table>
  </div>
</div>
