<form class="form-horizontal">
  <fieldset>

    <h3 class="blue center">Ajout d'un projet</h3>
    <br>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="title">Titre </label>
      <div class="col-lg-6">
        <input id="title" name="title" placeholder="" class="form-control" required="" type="text" ng-model="project.title">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="year">Ann√©e </label>
      <div class="col-lg-6">
        <input id="year" name="year" placeholder="" class="form-control" required="" type="number" ng-model="project.year">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="description">Description </label>
      <div class="col-lg-6">
        <textarea class="form-control" id="description" ng-model="project.description" name="description"></textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group center">
      <label class="col-lg-4 control-label" for="save"></label>
      <div class="col-lg-8">
        <button id="save" name="save" class="btn btn-primary" ng-click="saveData()">Sauvegarder <i class="fa fa-check"></i></button>
        <a href="#/projects"><button id="cancel" name="cancel" class="btn">Annuler <i class="fa fa-times"></i></button></a>
      </div>
    </div>

  </fieldset>
</form>
